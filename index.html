<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
<!-- FORM START -->
<form action="#">
    <p><br><b>Я изучаю верстку форм на HTML</b></p>
    <p><br>Фамилия<br><input type="text" name="lastname" required placeholder="Введите фамилию" size="50"></p>  
    <p><br>Имя<br><input type="text" name="firstname" required placeholder="Введите имя" size="50"></p>
    <p><br>Электронная почта<br><input type="email" name="e-mail" required placeholder="test@test.ru" size="50"></p>
    <p><br>Школа и класс<br><input type="text" name="school" required placeholder="Введите школу и класс" size="50"></p>
    <p><br>Курс<br><input type="text" name="course" readonly value="САЙТОСТРОЕНИЕ HTML" size="50"></p>
    <p><br>Группа<br><input type="text" name="group number" required placeholder="Введите номер группы" size="50"></p>
    
    <!-- RadioButtons START -->
    <p style="margin: 0;">Группы</p>
    <p style="margin: 0;"><input type="radio" name="Выбранная группа" value="Группа 8">Группа 08 (12:00)</p>
    <p style="margin: 0;"><input type="radio" name="Выбранная группа" value="Группа 9">Группа 09 (13:30)</p>
    <p style="margin: 0;"><input type="radio" name="Выбранная группа" value="Группа 10">Группа 10 (15:00)</p>
    <p style="margin: 0;"><input type="radio" name="Выбранная группа" value="Группа 11">Группа 11 (16:30)</p>
    <!-- RadioButtons END -->

    <p>Мой любимый интернет-ресурс<br><input type="url" placeholder="Введите веб-сайт" name="favorite web site"></p>
    <p>Мой любимый цвет<br><input type="color" name="color"></p>
    <p>Дата рождения<br><input type="date" name="date birth"></p>

    <p><input type="submit" value="Нажми на меня"></p>
</form>
<!-- FORM END -->
</body>
</html>
